<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Recommendation App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="head-sec">
        <h1 class="title">Movie Recommendation App</h1>
        
        <div class="searchContainer">
          <input type="text" id="searchMovie" placeholder="Search Movies Here"/>
          <button id="searchBtn">Search</button>
        </div>
        <label for="">Genre:</label>
        <select name="" id="">
          <option value="" selected>All</option>
          <option value="">Action</option>
          <option value="">Adventure</option>
          <option value="">Animation</option>
          <option value="">Comedy</option>
          <option value="">Crime</option>
          <option value="">Drama</option>
          <option value="">Family</option>
          <option value="">Fantasy</option>
          <option value="">History</option>
          <option value="">Horror</option>
          <option value="">Music</option>
          <option value="">Mystery</option>
          <option value="">Romance</option>
          <option value="">Science Fiction</option>
          <option value="">Thriller</option>
          <option value="">War</option>
          <option value="">Western</option>
        </select>

        <label for="">Rating:</label>
        <select name="" id="">
          <option value=""></option>
        </select>

        <label for="">Release Year:</label>
        <select name="" id="">
          <option value=""></option>
        </select>

        <label for="">Language</label>
        <select name="" id="">
          <option value=""></option>
        </select>
      </div>
      <div class="main-sec">
        <div class="list-container">
          <ul id="movie-list"></ul>
        </div>
        <div id="moviesDetailsContainer"></div>
      </div>
    </div>
  </body>
</html>
