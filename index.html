<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Recommendation App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="head-sec">
        <h1 class="title">Movie Recommendation App</h1>

        <div class="searchContainer">
          <input
            type="text"
            id="searchMovie"
            placeholder="Search Movies Here"
          />
          <button id="searchBtn">Search</button>
        </div>

        <div class="filter-sec">
          <div class="genre-sec">
            <label>Genre:</label><br />
            <select id="genre">
              <option value="All" selected>All</option>
              <option value="Action">Action</option>
              <option value="Adventure">Adventure</option>
              <option value="Animation">Animation</option>
              <option value="Comedy">Comedy</option>
              <option value="Crime">Crime</option>
              <option value="Drama">Drama</option>
              <option value="Family">Family</option>
              <option value="Fantasy">Fantasy</option>
              <option value="History">History</option>
              <option value="Horror">Horror</option>
              <option value="Music">Music</option>
              <option value="Mystery">Mystery</option>
              <option value="Romance">Romance</option>
              <option value="Science Fiction">Science Fiction</option>
              <option value="Thriller">Thriller</option>
              <option value="War">War</option>
              <option value="Western">Western</option>
            </select>
          </div>

          <div class="rating-sec">
            <label>Rating:</label><br />
            <select id="rate">
              <option value="All" selected>All</option>
              <option value="7.0">7.0</option>
              <option value="7.1">7.1</option>
              <option value="7.2">7.2</option>
              <option value="7.3">7.3</option>
              <option value="7.4">7.4</option>
              <option value="7.5">7.5</option>
              <option value="7.6">7.6</option>
              <option value="7.7">7.7</option>
              <option value="7.8">7.8</option>
              <option value="7.9">7.9</option>
              <option value="8.0">8.0</option>
              <option value="8.1">8.1</option>
              <option value="8.2">8.2</option>
              <option value="8.3">8.3</option>
              <option value="8.4">8.4</option>
              <option value="8.5">8.5</option>
              <option value="8.6">8.6</option>
              <option value="8.7">8.7</option>
              <option value="8.8">8.8</option>
              <option value="8.9">8.9</option>
              <option value="9.0">9.0</option>
              <option value="9.1">9.1</option>
            </select>
          </div>

          <div class="year-sec">
            <label for="">Release Year:</label><br />
            <select id="yearpicker">
              <option value="All" selected>All</option>
            </select>
          </div>

          <div class="lang-sec">
            <label for="">Language</label><br />
            <select id="language">
              <option value="All" selected>All</option>
              <option value="Arabic">Arabic</option>
              <option value="Bengali">Bengali</option>
              <option value="Bosnian">Bosnian</option>
              <option value="Cantonese">Cantonese</option>
              <option value="Czech">Czech</option>
              <option value="Danish">Danish</option>
              <option value="Dutch">Dutch</option>
              <option value="Estonian">Estonian</option>
              <option value="English">English</option>
              <option value="French">French</option>
              <option value="Greek">Greek</option>
              <option value="German">German</option>
              <option value="Italian">Italian</option>
              <option value="Indonesian">Indonesian</option>
              <option value="Japanese">Japanese</option>
              <option value="Korean">Korean</option>
              <option value="Hungarian">Hungarian</option>
              <option value="Hindi">Hindi</option>
              <option value="Mandarin">Mandarin</option>
              <option value="Norwegian">Norwegian</option>
              <option value="Portuguese">Portuguese</option>
              <option value="Polish">Polish</option>
              <option value="Persian">Persian</option>
              <option value="Russian">Russian</option>
              <option value="Romanian">Romanian</option>
              <option value="Serbian">Serbian</option>
              <option value="Serbo-Croatian">Serbo-Croatian</option>
              <option value="Spanish">Spanish</option>
              <option value="Swedish">Swedish</option>
              <option value="Turkish">Turkish</option>
              <option value="Telugu">Telugu</option>
              <option value="Thai">Thai</option>
            </select>
          </div>
        </div>

        <div class="main-sec">
          <h1 class="searchHeading">Search Result</h1>
          <hr />
          <br />
          <div id="contentDisplayHeadings">
            <div class="rankColumn">
              <h3>Rank</h3>
            </div>
            <div class="movieDetailsColumn">
              <h3>Movie</h3>
            </div>
            <div class="yearColumn">
              <h3>Year</h3>
            </div>
          </div><hr>
          
          <section id="contentDisplay">
            <div class="rankColumn">
              <ul id="rankColumnList"></ul>
            </div>
            <div class="movieDetailsColumn">
              <ul id="movieDetailsColumnList"></ul>
            </div>
            <div class="yearColumn">
              <ul id="yearColumnList"></ul>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
